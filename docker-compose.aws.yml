services:
  postgres:
    image: postgres:15-alpine
    container_name: fastship-postgres-aws
    environment:
      POSTGRES_USER: fastship
      POSTGRES_PASSWORD: fastship
      POSTGRES_DB: fastship
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastship"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fastship-redis-aws
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: fastship-backend-aws
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://fastship:fastship@postgres:5432/fastship
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      EMAIL_MODE: sandbox
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery-worker:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: fastship-celery-aws
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://fastship:fastship@postgres:5432/fastship
      REDIS_URL: redis://redis:6379/0
      EMAIL_MODE: sandbox
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: fastship-aws-network
