services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-test:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    command: sh -c "python test_password_debug.py && pytest tests/test_delivery_partner.py::test_delivery_partner_signup -v --tb=long -s"
    environment:
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fastapi_db
      TESTING: "true"
      TEST_DB_HOST: postgres
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fastapi_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src/backend:/app
    working_dir: /app
