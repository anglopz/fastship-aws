name: Terraform

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'
  pull_request:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    
    - name: Terraform Init
      run: terraform init
      working-directory: ./infrastructure/terraform/environments/dev
    
    - name: Terraform Format
      run: terraform fmt -check
      working-directory: ./infrastructure/terraform
    
    - name: Terraform Validate
      run: terraform validate
      working-directory: ./infrastructure/terraform/environments/dev
    
    - name: Create terraform.tfvars from example
      run: |
        cd infrastructure/terraform/environments/dev
        cp terraform.tfvars.example terraform.tfvars
        # Update sensitive values from secrets if provided
        # Note: These are passed as individual POSTGRES_* and REDIS_* env vars to ECS
        # to avoid URL encoding/interpolation issues with special characters in passwords
        if [ -n "${{ secrets.DB_PASSWORD }}" ]; then
          # Escape special characters for sed (especially & and /)
          DB_PASSWORD_ESCAPED=$(echo "${{ secrets.DB_PASSWORD }}" | sed 's/[[\.*^$()+?{|]/\\&/g')
          sed -i "s|db_password = .*|db_password = \"$DB_PASSWORD_ESCAPED\"|" terraform.tfvars
        fi
        if [ -n "${{ secrets.REDIS_AUTH_TOKEN }}" ]; then
          # Escape special characters for sed
          REDIS_TOKEN_ESCAPED=$(echo "${{ secrets.REDIS_AUTH_TOKEN }}" | sed 's/[[\.*^$()+?{|]/\\&/g')
          sed -i "s|redis_auth_token = .*|redis_auth_token = \"$REDIS_TOKEN_ESCAPED\"|" terraform.tfvars
        fi
        if [ -n "${{ secrets.ACM_CERTIFICATE_ARN }}" ]; then
          # Update or add acm_certificate_arn
          if grep -q "acm_certificate_arn" terraform.tfvars; then
            sed -i "s|acm_certificate_arn = .*|acm_certificate_arn = \"${{ secrets.ACM_CERTIFICATE_ARN }}\"|" terraform.tfvars
          else
            echo "acm_certificate_arn = \"${{ secrets.ACM_CERTIFICATE_ARN }}\"" >> terraform.tfvars
          fi
        fi
        if [ -n "${{ secrets.BACKEND_IMAGE }}" ]; then
          sed -i "s|backend_image = .*|backend_image = \"${{ secrets.BACKEND_IMAGE }}\"|" terraform.tfvars
        fi
        if [ -n "${{ secrets.CLOUDFRONT_CERTIFICATE_ARN }}" ]; then
          # Update or add cloudfront_certificate_arn
          if grep -q "cloudfront_certificate_arn" terraform.tfvars; then
            # Escape special characters for sed
            CLOUDFRONT_CERT_ESCAPED=$(echo "${{ secrets.CLOUDFRONT_CERTIFICATE_ARN }}" | sed 's/[[\.*^$()+?{|]/\\&/g')
            sed -i "s|cloudfront_certificate_arn = .*|cloudfront_certificate_arn = \"$CLOUDFRONT_CERT_ESCAPED\"|" terraform.tfvars
          else
            echo "cloudfront_certificate_arn = \"${{ secrets.CLOUDFRONT_CERTIFICATE_ARN }}\"" >> terraform.tfvars
          fi
        fi
    
    - name: Terraform Plan
      run: terraform plan -var-file=terraform.tfvars
      working-directory: ./infrastructure/terraform/environments/dev
    
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -var-file=terraform.tfvars
      working-directory: ./infrastructure/terraform/environments/dev
