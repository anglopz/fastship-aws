services:
  # ===== BACKEND API =====
  - type: web
    name: fastship-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    region: oregon
    plan: free
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastship-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: fastship-redis
          type: keyvalue
          property: connectionString
      - key: CORS_ORIGINS
        value: https://fastship-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://fastship-frontend.onrender.com
      - key: APP_DOMAIN
        value: fastship-api.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: EMAIL_MODE
        value: sandbox
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        value: noreply@fastship.com
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_STARTTLS
        value: "true"
      - key: MAIL_SSL_TLS
        value: "false"
      - key: TWILIO_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_NUMBER
        sync: false

  # ===== FRONTEND =====
  - type: web
    name: fastship-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile.prod  # Your existing Dockerfile.prod
    dockerContext: ./frontend
    region: oregon  # Same region as backend
    plan: free
    healthCheckPath: /  # Root path health check
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://fastship-api.onrender.com/api/v1
      - key: NODE_ENV
        value: production
    # Note: routes field is only for static sites, not Docker services
    # SPA routing is handled by nginx.conf in Dockerfile.prod

  # ===== CELERY WORKER =====
  - type: worker
    name: fastship-worker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    region: oregon
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastship-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: fastship-redis
          type: keyvalue
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: EMAIL_MODE
        value: sandbox
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        value: noreply@fastship.com
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        value: "587"
      - key: APP_DOMAIN
        value: fastship-api.onrender.com
    dockerCommand: celery -A app.celery_app worker --loglevel=info

  # ===== REDIS (Key Value Store) =====
  - type: keyvalue
    name: fastship-redis
    region: oregon
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

databases:
  - name: fastship-db
    databaseName: fastship_db
    plan: free
    ipAllowList: []